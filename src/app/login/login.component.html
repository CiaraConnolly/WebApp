<body>
  
      <!-- TITLE AREA-->

      <div class="container" style="margin-top:90px;"> <!-- the container -->
        <div class="row"> <!-- row -->
          <div class="col-sm-12"> <!-- column -->
            <!-- Bootstrap card start -->
            <div class="card text-white bg-primary mb-3" style = "width: 50rem; margin: auto; text-align:center;">
              <div class = "card-header">
              <!-- the card header text -->
              <h1>
                Please Login
              </h1>
              </div>
              <!-- Bootstrap card end -->
            </div>
          </div> <!-- col -->
        </div> <!-- row -->
      </div> <!-- container -->
      <br>


    <!--New Asset Box-->
    <div class="row align-items-start">
        <div class="col-2"  ></div>

        <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">

          <form method="GET" style="font-size: 10pt;" [formGroup]="loginForm"  (ngSubmit)="login()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userName" class="form-label"><h5><strong>User Name</strong></h5></label>
              <input type="text" class="form-control" id="userName" formControlName="userName" (keyup)="onKey($event)">
            </div>

              <div class="form-group">
                <label for="password" class="form-label"><h5><strong>Password</strong></h5></label>
                <input type="password" class="form-control" id="password" formControlName="password" (change)="onKey2($event)">
              </div>
              <br>
              <h6><p>Don't have an account? <a href="#" routerLink='/register'>Register now</a></p></h6>
        
            <button type="submit" id="loginForm" class="btn btn-primary" style="margin-top:50px;">Submit</button> <br/><br/>
            
          </form>
        </div>

        <div class="col-2"  ></div>
    </div>
