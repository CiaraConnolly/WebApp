<body><div  class="container" style="margin-top:90px;">

    <!--Header-->
    <div class="row align-items-start">
        <div class="col-2"  ></div>

        <div class="col-8" style="text-align: center;">
          <h3>Login</h3>
        </div>

        <div class="col-2"  ></div>
    </div>


    <!--New Asset Box-->
    <div class="row align-items-start">
        <div class="col-2"  ></div>

        <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
          <p><strong>Please Login</strong></p>

          <form method="GET" style="font-size: 10pt;" [formGroup]="loginForm"  (ngSubmit)="login()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userName" class="form-label"><strong>User Name</strong></label>
              <input type="text" class="form-control" id="userName" formControlName="userName" (keyup)="onKey($event)">
              <p>{{user}}</p>
            </div>

              <div class="form-group">
                <label for="password" class="form-label"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" formControlName="password" (change)="onKey2($event)">
              </div>
              <br>
            <p>Don't have an account? <a href="#" routerLink='/register'>Register now</a></p>
        
            <button type="submit" id="loginForm" class="btn btn-primary" style="margin-top:50px;">Submit</button> <br/><br/>
            
          </form>
        </div>

        <div class="col-2"  ></div>
    </div>
